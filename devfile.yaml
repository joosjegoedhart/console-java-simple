schemaVersion: 2.1.0
metadata:
  name: java-simple
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/console-java-simple
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
